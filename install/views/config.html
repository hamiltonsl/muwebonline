{% extends "index.html" %}
{% block content %}
<div class="install-container">
  <h3 class="screen-reader-text">Configuração Database</h3>
  <form method="post" action="{{ base }}index.php/config">
    <div class="form-group row">
      <label for="driver" class="col-sm-4 col-form-label">PDO Driver <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <select id="driver" name="driver" class="form-control">
          <option value="sqlsrv">sqlsrv</option>
          <option value="odbc">odbc</option>
          <option value="dblib">dblib (linux)</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="host" class="col-sm-4 col-form-label">Host <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="host" id="host" type="text" size="25" value="localhost" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="port" class="col-sm-4 col-form-label">Porta *</label>
      <div class="col-sm-8">
        <input name="port" id="port" type="text" size="25" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="username" class="col-sm-4 col-form-label">Usuário <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="username" id="username" type="text" value="sa" size="25" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">Senha <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="password" id="password" type="text" size="25" autocomplete="off" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="dbname" class="col-sm-4 col-form-label">Nome Banco <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="dbname" id="dbname" value="MuOnline" type="text" size="25" class="form-control" required />
      </div>
    </div>

    <h3 class="screen-reader-text">Configuração Aplicação</h3>

    <div class="form-group row">
      <label for="domain" class="col-sm-4 col-form-label">Dominio sem http <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="domain" id="domain" type="text" value="" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="sitelink" class="col-sm-4 col-form-label">Link Dominio com http <span
          class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="sitelink" id="sitelink" type="text" value="" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="dir" class="col-sm-4 col-form-label">Base path <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="dir" id="dir" type="text" value="/" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="diradmin" class="col-sm-4 col-form-label">Base Admin <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="diradmin" id="diradmin" type="text" value="admin/" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="dirimg" class="col-sm-4 col-form-label">Pasta Imagens <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="dirimg" id="dirimg" type="text" value="/uploads/" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="dirlogs" class="col-sm-4 col-form-label">Pasta Logs <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="dirlogs" id="dirlogs" type="text" value="logs/" class="form-control" required />
      </div>
    </div>
    <input name="submit" type="submit" value="Instalar" class="btn btn-block btn-success" />
  </form>
</div>
{% endblock %}
