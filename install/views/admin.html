{% extends "index.html" %}
{% block content %}
<div class="install-container">
  <h3 class="screen-reader-text">Conta administrador</h3>
  <form method="post" action="{{ base }}index.php/admin">
    <div class="form-group row">
      <label for="username" class="col-sm-4 col-form-label">Usuário <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="username" id="username" type="text" size="10" placeholder="Usuário" class="form-control"
          required />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">Senha <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="password" id="password" type="password" placeholder="Senha" autocomplete="off" class="form-control"
          required />
      </div>
    </div>
    <div class="form-group row">
      <label for="repassword" class="col-sm-4 col-form-label">Confirmar Senha <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="repassword" id="repassword" type="password" placeholder="Confirmar Senha" autocomplete="off"
          class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label for="ipaddress" class="col-sm-4 col-form-label">IP <span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input name="ipaddress" id="ipaddress" type="text" value="{{ ipaddress }}" placeholder="IP" autocomplete="off"
          class="form-control" required />
      </div>
    </div>
    <input name="submit" type="submit" value="Criar" class="btn btn-block btn-success" />
  </form>
</div>
{% endblock %}
