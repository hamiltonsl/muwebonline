{% extends "layoutdashboard.html" %}
{% block dashboard %}
<div class="col-md-12">
  <h3 class="mt-40 mb-20">Ver Ticket</h3>
  <div class="form-horizontal mt-30 mb-40">
    <div class="form-group">
      <label class="control-label col-sm-2" for="subject">Assunto:</label>
      <div class="col-sm-10">
        <p>{{ ticket_data.subject }}</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="subject">Mensagem:</label>
      <div class="col-sm-10">
        <p>{{ ticket_data.message }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
