{% extends "layoutdashboard.html" %}
{% block dashboard %}
<div class="col-md-12">
  <h3 class="mt-40 mb-20">Limpar PK</h3>
  <form action="{{link_dir}}dashboard/characters/cleanpk" method="post">
    <div class="form-horizontal mt-30 mb-40">
      <div class="form-group">
        <label class="control-label col-sm-2" for="subject">Personagem:</label>
        <div class="col-sm-10">
          <select name="character" id="character" class="form-control">
            {% for item in characters_list %}
            <option value="{{ item.Name }}">{{ item.Name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Resetar</button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
