{% extends "layout.html" %}
{% block content %}
<div class="box">
  <div class="box-header">
    <h3>Recuperar Senha</h3>
  </div>
  <div class="box-content">
    {% for item in return %}
    <div
      class="alert {% if item.error %}alert-danger{% endif %}{% if item.success %}alert-success{% endif %} alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
          aria-hidden="true">Ã—</span></button>
      <strong>{{ item.message }}</strong>
    </div>
    {% endfor %}
    <form role="form" method="post" action="{{link_dir}}forget">
      <div class="form-group col-md-12">
        <input type="text" class="form-control" name="username" placeholder="Login">
      </div>
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary col-md-12">Recuperar</button>
      </div>
    </form>
    <div class="col-md-6">
      <a href="/login">Fazer Login</a> <br>
      <a href="/register">Criar nova conta</a>
    </div>
  </div>
</div>

{% endblock %}
