{% extends "layout.html" %}
{% block content %}
<div class="box">
	<div class="box-header">
		<h3>Login</h3>
	</div>
	<div class="box-content">
		{% for item in return %}
		<div
			class="alert {% if item.error %}alert-danger{% endif %}{% if item.success %}alert-success{% endif %} alert-dismissible">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
					aria-hidden="true">Ã—</span></button>
			<strong>{{ item.message }}</strong>
		</div>
		{% endfor %}
		<form role="form" method="post" action="{{link_dir}}login">
			<div class="form-group col-md-6">
				<input type="text" class="form-control" name="username" placeholder="Login">
			</div>
			<div class="form-group col-md-6">
				<input type="password" class="form-control" name="password" placeholder="Senha">
			</div>
			<div class="form-group col-md-6">
				<button type="submit" class="btn btn-primary col-md-12">Entrar</button>
			</div>
		</form>
		<div class="col-md-6">
			<a href="{{link_dir}}forget">Recuperar senha</a> <br>
			<a href="{{link_dir}}register">Criar nova conta</a>
		</div>
	</div>
</div>

{% endblock %}
