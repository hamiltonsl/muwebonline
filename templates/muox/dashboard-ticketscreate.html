{% extends "layout.html" %}
{% block content %}
<div class="main_site_box">
  <div class="main_site_box_title">
    <h1>Abrir Ticket</h1>
  </div>
  <div class="main_site_box_content">
    {% for item in return %}
    {% if item.error %}
    <div id="feedback"
      style="background:#FF6; color:#F00; font-size:12px; width:100%; font-weight:bold; margin:0 auto 15px auto; line-height:1.5;">
      {{ item.message }}
    </div>
    {%elseif item.success%}
    <div id="feedback"
      style="background:#fff; color:rgb(0, 255, 0); font-size:12px; width:100%; font-weight:bold; margin:0 auto 15px auto; line-height:1.5;">
      {{ item.message }}
    </div>
    {%endif%}
    {% endfor %}
    <form action="{{link_dir}}dashboard/tickets/create" method="post" name="reg" id="reg">
      <table width="100%" border="0" align="center" cellpadding="3" cellspacing="5">
        <tbody>
          <tr>
            <td align="right">Assunto:</td>
            <td align="left">
              <input type="text" id="subject" name="subject" placeholder="Assunto" required>
            </td>
          </tr>
          <tr>
            <td align="right">Mensagem:</td>
            <td align="left">
              <textarea name="message" rows="5"
                placeholder="Descreva aqui o motivo para que nossa equipe possa analizar." required></textarea>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td align="left">
              <input type="submit" name="button" id="button" value="Criar Ticket">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <p align="center"><a href="/dashboard/home">Voltar ao Painel de Usu√°rio</a></p>
  </div>
</div>

{% endblock %}
