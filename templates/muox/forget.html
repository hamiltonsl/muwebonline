{% extends "layout.html" %}
{% block content %}
<div class="main_site_box">
  <div class="main_site_box_title">
    <h1>Recuperar Senha</h1>
  </div>
  <div class="main_site_box_content">
    {% for item in return %}
    {% if item.error %}
    <div id="feedback"
      style="background:#FF6; color:#F00; font-size:12px; width:100%; font-weight:bold; margin:0 auto 15px auto; line-height:1.5;">
      {{ item.message }}
    </div>
    {%elseif item.success%}
    <div id="feedback"
      style="background:#fff; color:rgb(0, 255, 0); font-size:12px; width:100%; font-weight:bold; margin:0 auto 15px auto; line-height:1.5;">
      {{ item.message }}
    </div>
    {%endif%}
    {% endfor %}
    <form action="{{link_dir}}forget" method="post" name="reg">
      <div class="label_50">
        <label class="label">
          <span class="legend">Login:</span>
          <input name="username" id="username" maxlength="10" type="text" value="" placeholder="Login">
        </label>
      </div>

      <div style="text-align:center; margin-bottom:0;">
        <input type="submit" name="Submit" id="button" value="Recuperar" />
      </div>
    </form>
  </div>
</div>

{% endblock %}
