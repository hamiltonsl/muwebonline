{% extends "layout.html" %}
{% block content %}

<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Castle Siege</h3>
      </div>
    </div>
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        {% for item in return %}
        <div
          class="alert {% if item.error %}alert-danger{% endif %}{% if item.success %}alert-success{% endif %} alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <h4><i class="icon fa {% if item.error %}fa-ban{% endif %}{% if item.success %}fa-check{% endif %}"></i>
            Alerta!</h4>
          {{ item.message }}
        </div>
        {% endfor %}
        <div class="x_panel">
          <div class="x_title">
            <h2>Editar</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form data-parsley-validate class="form-horizontal form-label-left"
              action="{{link_dir}}{{link_admin}}/castlesiege" method="post">
              <div class="form-group">
                <label for="active" class="control-label col-md-3 col-sm-2 col-xs-12">Ativado</label>

                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select class="form-control col-md-7 col-xs-12" id="active" name="active" required>
                    <option value="1" {%if castlesiege.active == 1 %}selected{%endif%}>Sim</option>
                    <option value="0" {%if castlesiege.active == 0 %}selected{%endif%}>Não</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="control-label col-md-3 col-sm-2 col-xs-12">Modo</label>

                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select class="form-control col-md-7 col-xs-12" id="mode" name="mode" required>
                    <option value="manual" {%if castlesiege.mode == 'manual'%}selected{%endif%}>Manual</option>
                    <option value="auto" {%if castlesiege.mode == 'auto'%}selected{%endif%}>Automático</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="confrontation" class="control-label col-md-3 col-sm-2 col-xs-12">Próximo Confronto</label>

                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="confrontation" class="form-control col-md-7 col-xs-12" id="confrontation"
                    placeholder="Adicionais" value="{{ castlesiege.confrontation }}">
                </div>
              </div>
              <div class="form-group">
                <label for="guild" class="control-label col-md-3 col-sm-2 col-xs-12">Guild</label>

                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" name="guild" class="form-control col-md-7 col-xs-12" id="guild"
                    placeholder="Nick Personagem" value="{{ castlesiege.guild }}">
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="box-footer">
                <button type="reset" class="btn btn-danger">Limpar campos</button>
                <button type="submit" class="btn btn-primary pull-right">Editar</button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
<!-- /page content -->

{% endblock %}
