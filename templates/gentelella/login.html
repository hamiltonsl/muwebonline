<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin {{ title_site }} | {{title_page}}</title>
  <base href="{{link_dir}}templates/gentelella/">

  <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <link href="vendors/nprogress/nprogress.css" rel="stylesheet">

  <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

  <link href="build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form action="{{link_dir}}{{link_admin}}/login" method="post">
            <h1>{{ title_site }}</h1>
            <div>
              <input type="text" name="username" class="form-control" placeholder="Usuário" required>
            </div>
            <div>
              <input type="password" name="password" class="form-control" placeholder="Senha" required>
            </div>
            <div>
              <button type="submit" class="btn btn-default submit">Entrar</button>
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <div class="clearfix"></div>
              <br />
              <div>
                <h1><i class="fa fa-code"></i> MuWebOnline</h1>
                <p>©2019 All Rights Reserved.<br> MuWebOnline is CMS for MuOnline.</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
